<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact-styles.css">
    <!-- <link rel="stylesheet" href="results.html"> -->
    <title>Document</title>
</head>
<body>
    <header><img src="img file/contact2.jpg" alt="contact image"></header>
    <form class="contact-form" action="results.html" method="get">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required placeholder="first/last name">
        <!-- <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name"> -->
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="youremail@gmail.com">
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" placeholder="(000)000-0000">
        <label for="birthdate">Birthdate</label>
        <input type="date" name="birthdate" id="birthdate" placeholder="optional">
        <label for="message">Message</label>
        <textarea name="message" id="message" minlength="20" maxlength="500" placeholder="comment"></textarea>
    </form>
    <form class="contact-form2" action="results.html" method="get">
        <span>How Did You Here About Me?</span>
        <div class="checkboxes">          
          <label for="classmate">Classmate</label>
          <input type="checkbox" name="classmate" id="classmate">
          <label for="resume-submission">Resume Submission</label>
          <input type="checkbox" name="resume-submission" id="resume-submission">
          <label for="linkedin">LinkedIn</label>
          <input type="checkbox" name="linkedin" id="linkedin">
          <label for="Coding Academy Rec">Coding Academy</label>
          <input type="checkbox" name="Coding Academy Rec" id="Coding Academy Rec">
        </div>
        <span>Would You Like To Be Contacted?</span>
        <div class="radio">
            <label for="yes">Yes</label>
            <input type="radio" name="contact" id="yes">
            <label for="no">No</label>
            <input type="radio" name="contact" id="no">
        </div>
        <input type="submit" value="Send" id="submit">
    </form>
</body>
</html>
